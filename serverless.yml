service: serverless-challenge

frameworkVersion: ">=1.1.0"

provider:
  name: aws
  lambdaHashingVersion: '20201221'
  runtime: python3.6 
  profile: solvimmuser # Nome do seu profile
  region: us-east-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  extractMetadata:
    handler: handler.extractMetadata
    description:
    memorySize: 128
    timeout: 30
    events:
      - s3:
          bucket: mysolvimmchallengerbbucket # Escolha o nome do seu bucket que deve ser Ãºnico
          event: s3:ObjectCreated:*
  getMetadata:
    handler: handler.getMetadata
    description:
    memorySize: 128
    timeout: 30
    events:
      - http:
          path: images/{s3objectkey}
          method: get
          cors: true

  infoImages:
    handler: handler.infoImages
    memorySize: 128
    timeout: 30
    events:
      - http:
          path: imageInfo/
          method: get

  getImage:
    handler: handler.getImage
    memorySize: 128
    timeout: 30

resources:
  Resources:
    ImagesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: s3objectkey
            AttributeType: S
        KeySchema:
          -
            AttributeName: s3objectkey
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
disabledDeprecations:
  '*'
